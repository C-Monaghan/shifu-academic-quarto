title: Shifu
author: Cormac Monaghan
version: 0.1.0
quarto-required: ">=1.8.0"
contributes:
  formats:
    common:
      date-format: full
    pdf:
      # Document details
      documentclass: article
      papersize: a4
      fontsize: 12pt
      mainfont: Times New Roman
      linestretch: 1.5

      # Custom template parameters
      template-partials:
        - "partials/before-body.tex"
        - "partials/title.tex"
      include-in-header: 
        - "header.tex"

      # Document styling
      geometry:
        - top=1in
        - bottom=1in
        - left=1in
        - right=1in

      # Citations
      colorlinks: true
      linkcolor: DarkSlateBlue
      urlcolor: DarkSlateBlue
      citecolor: DarkSlateBlue
      link-citations: true

      # Use citeproc by default; this can also be "biblatex"
      citemethod: citeproc

      # Settings for when cite-method: biblatex
      biblio-title: "References"
      biblio-config: false  # Don't use the default template's biblatex commands
      biblatex-chicago: false  # Custom flag for enabling biblatex-chicago
      biblio-style: apa
      biblatexoptions:
        - backend=biber
      
      # The titlesec package provides its own mechanism for dealing with 
      # inline/block headings, so we need to disable pandoc's support for it
      # (see https://stackoverflow.com/q/42916124/120898)
      block-headings: false
      # Indent paragraphs instead of adding space between them
      indent: true
    html:
      theme: styles/pretty.scss
      template-partials:
        - "partials/title-block.html"

